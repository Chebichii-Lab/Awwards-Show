{% extends 'base.html' %}
{%block content%}
<div class="container" id="background2">
    <div class="col-sm-6 m-auto ">
        <div class=" content-section container" style="padding-top: 100px;">
            <div class="media">
                <div class="col-sm-4">
                    <div id="profile" class="rounded-circle">
                        <img src="{{user.profile_picture.url }}" alt="">
                    </div>
                </div>
                <hr>
                <div class="media-body">
                    <h2 style="font-size: 20px;">{{user.username}}</h2>
                    <p style="font-size: 20px;">CONTACT:{{user.profile_contact}}</p>
                    <p>{{user.profile.bio}}</p>
                    <div class="row">
                        <br>

                    </div>
                    <hr>
                    <a href="">
                        <button class="btn btn-success">Edit Profile</button>
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>
{%endblock content%}
