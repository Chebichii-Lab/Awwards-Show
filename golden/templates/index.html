{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<h1 style="text-align:center;">Golden Awwards</h1>

<div class="container" id="background">
    <div class="col-md-6" style="border-radius:1%;">
        <div class="projects" style="margin-top:50px;">

            <div class="container">
                <div class="row">
                    {% for project in projects %}
                    <div class="col-sm-12 col-md-6 col-lg-4">

                        <div class="card" style="height:360px;margin-bottom:10px;">
                            <div class="card-body">

                                <a href="{% url 'projectdetails' id=project.id %}">
                                    <div class="img-cont">
                                        <img class="card-img-top mb-10 img-responsive i-images"
                                            src="{{project.project_image.url}}" style="height:270px;width:300px;">
                                        <div class="overlay">
                                            <div class="text" style="font-size:15px;">{{project.project_title}}</div>
                                            <br>
                                            <div class="details"><a href="{% url 'projectdetails' id=project.id %}"
                                                    class="btn btn-danger">View & Rate</a></div>
                                        </div>
                                    </div>

                                </a>


                                <br>
                            </div>
                            <div class="card-body">
                                <div class="card-text">

                                </div>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


        <br>
    </div>
</div>
{% endblock %}
