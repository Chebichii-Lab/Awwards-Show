{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}

<!DOCTYPE html>
<html>


<title>New Project</title>
{{form.media}}

{% block styles %} {% bootstrap_css %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}



<div class="container" style="margin-top:30px;">
    <h2 style="text-align:center;">Post A Project</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form action="{%url 'add_project'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-danger btn-block" value="Post">
            </form>
        </div>
        <!-- <div class="col-md-3"></div> -->
    </div>
</div>

</html>
{% endblock %}
